{% extends 'dashboard/base.html' %}

{% block content %}
<style>
    .container { margin: 20px; max-width: 600px; }
    .warning { background: #fff3cd; border: 1px solid #ffc107; padding: 15px; margin: 15px 0; }
    .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-danger { background: #dc3545; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
</style>

<div class="container">
    <h1>Delete Module</h1>
    <p>Are you sure you want to delete this module?</p>
    <div class="warning">
        <h3>{{ object.m_title }} (Module ID: {{ object.mid }})</h3>
        <p>This will remove all sessions under this module.</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'module_detail' object.mid %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
