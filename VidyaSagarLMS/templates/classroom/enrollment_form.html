{% extends 'dashboard/base.html' %}

{% block content %}
<div class="header">
    <h1>{% if object %}Edit Enrollment{% else %}Enroll Student{% endif %}</h1>
</div>
<div class="card mt-3">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Save</button>
            <a href="{% url 'classroom_detail' classroom.classroom_id %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
